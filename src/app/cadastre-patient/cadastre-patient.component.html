<form class="container" (ngSubmit)="cadastre">

  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Nome completo">
  </div>

  <div class="form-group">
    <label for="name_mother">Filiação:</label>
    <input type="text" id="name_mother" name="name_mother" placeholder="Nome da mãe">
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="CPF">
  </div>

  <div class="form-group">
    <label for="sex">Sexo:</label>
    <select name="sex" id="sex">
      <option value="masculine">Masculino</option>
      <option value="feminine">Feminio</option>
      <option value="indifferent">Prefiro não dizer</option>
    </select>
  </div>

  <div class="form-group">
    <label for="birthday">Data de nascimento:</label>
    <input type="date" id="birthday" name="birthday">
  </div>

  <div class="form-group">
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" name="phone" placeholder="(DDD) X XXXX-XXXX">
  </div>

  <div class="form-group">
    <h3>Endereço:</h3>
    <input type="street" id="street" name="street" placeholder="Rua">
    <input type="number" id="number" name="number" placeholder="Número">
    <input type="complement" id="complement" name="complement" placeholder="Complemento">
    <input type="cep" id="cep" name="cep" placeholder="CEP">
    <input type="city" id="city" name="city" placeholder="Cidade">
    <input type="state" id="state" name="state" placeholder="Estado">
    <input type="country" id="country" name="country" placeholder="País">
  </div>

  <div class="button-wrapper">
    <button class="button" type="submit">Cadastrar</button>
  </div>

</form>
